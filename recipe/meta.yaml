package:
  name: conda-lockfiles
  {% if GIT_DESCRIBE_TAG is defined and GIT_BUILD_STR is defined %}
  version: {{ GIT_DESCRIBE_TAG }}+{{ GIT_BUILD_STR }}
  {% else %}
  version: 0.0.0dev0
  {% endif %}

source:
  # git_url only captures committed code
  git_url: ../

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python 3.10
    - pip
    - hatchling >=1.12.2
    - hatch-vcs >=0.2.0
  run:
    - python >=3.10
    - pydantic >=2,<3
    - conda >=25.9.0
    - ruamel.yaml

test:
  requires:
    - python 3.10
  imports:
    - conda_lockfiles
    - conda_lockfiles.conda_lock.v1
    - conda_lockfiles.exceptions
    - conda_lockfiles.plugin
    - conda_lockfiles.rattler_lock.v6

about:
  home: https://github.com/conda-incubator/conda-lockfiles
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Activate conda environments in new shell processes
  dev_url: https://github.com/conda-incubator/conda-lockfiles
